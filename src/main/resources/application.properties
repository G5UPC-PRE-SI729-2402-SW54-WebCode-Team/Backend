# Spring Application Name
spring.application.name=greenmove-backend

# Spring Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/green-move
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# Spring Data JPA Configuration
spring.jpa.show-sql=true
# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
# Spring Data JPA Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=com.webcode.team.application.greenmovebackend.shared.domain.model.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy